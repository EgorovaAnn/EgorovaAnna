<!--

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 2;
  let x = 1 + (a *= 2);

  /*
  При операции a *= 2 используется сокращенный оператор присваивания,в другом 
  виде это можно записать как а=а*2.Т.к. а=2 и при умножении 2 на 2
  мы получаем 4,то переменно а присваивается значение 4.Соответсветнно в консоль
  переменная а будет равна 4.
  Переменая х:операции в скобка выполняются первыми,т.к. у них больший приоритет.
  Поэтому х=1+4=5.В консоле перменная х=5.
   */
  console.log(x);
  console.log(a);

</script>
