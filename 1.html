<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Унарный оператор ++ перед переменно добавляет единицу,т.е 1+1=2,значит ++a=2.
  и тогда переменно с присваивается значение 2.а=2.В консоль выводится с=2
  */
  c = ++a;
  console.log(c);

  /*
  Унарный оператор ++ после переменной сначала возвращает свое значение,
  т.к. b=1 ,то она присвоет d=1,а после b = 2.В консоль выводится d=1.
   */
  d = b++;
  console.log(d);

  /*
  а=2,следовательно ++а=3,тогла с=2+3=5.а=3 в консоль высодится с=5.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  b=2.Т.к. унарный оператор указан после переменной d=2+2=4 и после этого к b
  прибавляется 1 и тогда b=3.
  Соответственно в консоль выводится d=4,a=3,b=3.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
